<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay">
        <button id="playButton">Play</button>
    </div>
	
	<div id="content" style="display: none;">
		<div id="kayoContainer">
			<img id="kayoGifPlay" src="pictures/kayo_idle_1.gif" alt="Kayo">
			<span id="kayoText">Idiot</span>
		</div>
        <div id="textContainer"></div>
        <div id="equationContainer" style="display: none;">
            <p>Solve for x: <span id="equation"></span></p>
            <input type="text" id="answerInput">
            <button id="submitAnswer">Submit</button>
            <div id="randomGifContainer"></div>
        </div>
        <div id="numberInputContainer" style="display: none;">
            <p>Guess the date:</p>
            <input type="number" id="numberInput" min="1" max="31">
            <button id="submitNumber">Submit</button>
        </div>
    </div>
    <audio id="background-audio" src="audio/background.mp3" autoplay loop></audio>
    <script src="script.js"></script>
</body>
</html>
